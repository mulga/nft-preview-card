<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <a href="#" class="image_link">
        <div class="card_image">
          <img class="nft_image" src="images/image-equilibrium.jpg" alt="" />

          <div class="overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
      </a>

      <div class="title">
        <a href="#"> <h1>Equilibrium #3429</h1> </a>
      </div>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price_wrapper">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="line"></div>

      <div class="name_wrapper">
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
